<DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Candidate Selection</title>
<style>
  body {
    background-color: rgba(0, 0, 0, 0.7);
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  .container {
    background: rgba(0, 0, 0, 0.3);
    padding: 20px;
    border-radius: 50px;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    margin-bottom: 20px;
  }
  h2, h3 {
    color: #01974D;
  }
  .candidate {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(0, 0, 0, 0.1);
    padding: 10px;
    border-radius: 20px;
    margin-bottom: 10px;
    box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
  }
  img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }
  label {
    flex: 1;
    text-align: left;
    color: white;
  }
  input {
    cursor: pointer;
  }
  button {
    background-color: #01974D;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background-color: black;
    box-shadow: 0 0 20px rgba(0, 250, 255, 0.5);
  }
</style>
  </head>
  <body>
	<h2>Select Your Candidates</h2>

	</form>

<script>
function submitVote() {
  const form = document.getElementById('voteForm');
  const fields = ['president', 'governor', 'senator', 'womenrep', 'mp', 'mca'];
  let valid = true;

  for (let field of fields) {
    const selected = document.querySelector(`input[name="${field}"]:checked`);
    if (!selected) {
      valid = false;
      alert(`Please select a candidate for ${field}`);
      break;
    }
  }

  if (valid) {
    ("Your votes have been submitted successfully!");
    setTimeout(() => {
      window.location.href = "blockchain.html";
    }, 1000);
  }
}
</script>
