<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>OPT Verification</title>
<style>
  body {
    background: rgba(0, 0, 0, 0.7);

<body>
<div class="box">
  <h2>Enter OTP Number Sent To Your Phone Number</h2>
  <input type="tel" placeholder="OTP Number" id="otp" maxlength="6">
  <div class="button">
    <button onclick="verify()">Verify</button>
  </div>
</div>

<script>
function verify() {
  const otp = document.getElementById("otp").value;
  if (otp === "") {
    alert("Please enter your OTP");
  } else if (otp.length < 6) {
    alert("OTP must be 6 digits");
  } else {
    window.location.href = "biometric.html";
  }
}

function generateHash() {
  let voteData = "TrueVoteUser" + new Date().getTime();
  let hash = btoa(voteData); // Simple Base64 Encoding
  document.getElementById("hash").innerText = hash;
  
  let qrCode = "https://api.qrserver.com/v1/create-qr-code/?data=" + hash + "&size=150x150";
  document.getElementById("qrcode").src = qrCode;
}
</script>
